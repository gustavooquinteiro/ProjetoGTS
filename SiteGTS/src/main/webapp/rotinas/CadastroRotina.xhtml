<ui:composition template="/WEB-INF/template/Template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">
	<ui:define name="titulo">Gestão Sistemas</ui:define>
	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="usuario" value="#{cadastroUsuarioBean.user}" />
		</f:metadata>
		<h:form>
			<p:fieldset class="fieldset">

				<h1>Rotinas</h1>

				<h:panelGrid columns="1" class="cadastrouser" id="cadastrouser">
					<p:messages autoUpdate="true" closable="true" />

					<p:outputLabel value="Nome da rotina: " for="nome" />
					<p:inputText id="nome" style="width: 100%;"
						value="#{}" />

					<div style="padding-bottom: 1.5em;" />

				</h:panelGrid>

				<p:toolbar>
					<p:toolbarGroup>

						<p:commandButton value="Salvar" icon="ui-icon-disk"
							action="#{cadastroUsuarioBean.salvar}" update="cadastrouser" />

						<p:button value="Novo Usuário"
							outcome="/usuarios/CadastroUsuario.xhtml"
							icon="ui-icon-circle-plus" />

						<p:button value="Pesquisar Usuário"
							outcome="/usuarios/PesquisaUsuario.xhtml" icon="ui-icon-search" />

					</p:toolbarGroup>
				</p:toolbar>

			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
